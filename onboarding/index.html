<div class="columns-2">
<div>
<h3 id="%E5%8B%A4%E5%8B%99%E9%96%8B%E5%A7%8B%E6%99%82%E9%96%93">勤務開始時間</h3>
<p>勤務開始は 9:00。</p>
<h3 id="%E5%8B%A4%E5%8B%99%E9%96%8B%E5%A7%8B%E9%80%A3%E7%B5%A1">勤務開始連絡</h3>
<p>9:00 前後に勤務開始連絡をする。</p>
<table>
<thead>
<tr>
<th>項目</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>連絡ツール</td>
<td>Gmail</td>
</tr>
<tr>
<td>宛先</td>
<td>To: 井出常務, Cc マーケ</td>
</tr>
<tr>
<td>タイトル</td>
<td>勤怠報告 xx 月 xx 日 (曜日) ,など</td>
</tr>
</tbody>
</table>
</div>
<div>
<p>以下のルールがあるが、それ以外は自由。</p>
<ul>
<li>これから勤務を開始する旨を伝える。</li>
<li>アクティビティ管理シートの当該日の予定列へのリンクを挿入する。</li>
</ul>
<p>A シートの予定列へのリンクは以下のフローで取得する。</p>
<ul>
<li>セルの範囲を選択</li>
<li>右クリックでコンテキストメニュー &gt; セルでの他の操作項目を表示 &gt; この範囲へのリンクを取得</li>
</ul>
<p>メール本文のリンクテキストは &quot;アクティビティ予定&quot; など。</p>
</div>
</div>

<h2 id="%E4%BC%91%E6%86%A9">休憩</h2>
<p>休憩は 1 時間必ず取る。<br />
ポモドーロ間のショート &amp; ロングブレイクとは別に。</p>
<p>1 時間まとめてとるのが望ましい。<br />
30 min x 2 とかに分割しても OK。</p>
<p>休憩開始時間は、1 日のうちどこにしても OK。<br />
GCal に休憩時間を入れておく。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>

<p>基本マーケは全員在宅。<br />
会社のイベントや業務の都合で出社が求められる時もある。</p>
<p>地方のフルリモートメンバーを除き、首都圏組は GCal で勤務地を &quot;自宅&quot; に設定しておく。<br />
出社する場合、GCal 上で勤務地を &quot;オフィス&quot; に設定する。<br />
移動時間は勤務時間外に行う。</p>
<p>また、午前は在宅、午後は出社など、1 日で在宅と出社を組み合わせるのは NG。<br />
出社日は 1 日出社する。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>

<p>自由に取って良い。<br />

<div class="columns-2">
<div>
<h3 id="%E3%83%9D%E3%83%A2%E3%83%89%E3%83%BC%E3%83%AD%E3%83%BB%E3%83%86%E3%82%AF%E3%83%8B%E3%83%83%E3%82%AF%E3%81%AE%E6%A6%82%E8%A6%81">ポモドーロ・テクニックの概要</h3>
<p>25 分間の作業 + 5 分間の休憩 (ショート・ブレイク) を 1 セットにして 1 ポモドーロ (1 <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>) とする。<br />
4 セット目の休憩は 最低 15 分とる (ロング・ブレイク)。<br />
それを 1 日の勤務時間中繰り返していく。</p>
</div>
<div>
<h3 id="%E3%83%A1%E3%83%AA%E3%83%83%E3%83%88">メリット</h3>
<p>これにより、集中力が高まり生産性が高まる。<br />
また、適度に小休憩が挟まるので燃え尽きや疲労も防げる。<br />
さらに、1 <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>を作業時間の単位にできるので、タスクにかかる時間の見積もりや、実際にかかった時間の算出が楽になる。</p>
</div>
</div>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>

<p>物理タイマーとデジタルタイマーがある。<br />
どんなツールを使っても良い。<br />
デジタルツールを使う場合、どんな作業を PC でしていても常にカウントダウンが見れるようにしておく。<br />
現状メンバーからは <a href="https://www.focustodo.cn/">Focus ToDo</a> の評価が高い。</p>
<p>PC 版、スマホ版、どちらのアプリでも良い。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="21" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="20" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ</header>

<h3 id="%E3%83%AB%E3%83%BC%E3%83%AB-1-1-%E3%81%A4%E3%81%AE%E4%BB%95%E4%BA%8B%E3%81%AB%E5%B0%82%E5%BF%B5%E3%81%99%E3%82%8B">ルール 1: 1 つの仕事に専念する</h3>
<p>1 つの<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>中は、雑多な業務を行わない。かならず 1 つの業務に専念する。</p>
<p><img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>中は中断を極力避ける。<br />
メールに返信したり、トイレに離席したりしない。<br />
超クイックに終わる返信やリアクションは OK。むしろ推奨。<br />
返信に数分かかるようなやり取りは行わない。<br />
それらは<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>後のブレイクで行う。<br />
簡単なメールやチャットのチェックであれば問題ない。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="22" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="21" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール</header>

<p>25 分に満たずに作業が終わった場合は、</p>
<ul>
<li>作業を見直したり、磨き上げたりする</li>
<li>MA (下記参照) を処理する</li>
<li>後続作業の準備をする<br />
などに使う。</li>
</ul>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="23" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="22" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール</header>

<h3 id="%E3%83%AB%E3%83%BC%E3%83%AB-2-%E3%83%96%E3%83%AC%E3%82%A4%E3%82%AF%E3%82%92%E9%81%A9%E5%88%87%E3%81%AB%E3%81%A8%E3%82%8B">ルール 2: ブレイクを適切にとる</h3>
<p>ショート・ブレイクは 5 分。それ以上長くとるとリズムに乗れない。<br />
それ以上取りたい場合は過度に集中しすぎ or 疲れている証拠なので、ロング・ブレークをとる。</p>
<p>ロング・ブレイクは最低 15 分。それ以上とっても良い。<br />
ただし、あまり長く取りすぎるとそれもリズムが崩れる。現実的には 25 分くらいが上限か。</p>
<p>ひとつの目安として、疲れてきたり、気が散ってきたらロング・ブレイクを長めに取る合図。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="24" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="23" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; ポモドーロ &gt; ルール</header>

<h3 id="%E3%83%AB%E3%83%BC%E3%83%AB-3-%E3%82%BF%E3%82%A4%E3%83%9E%E3%83%BC%E3%81%8C%E3%81%AA%E3%81%A3%E3%81%9F%E3%82%89%E4%BD%9C%E6%A5%AD%E3%82%92%E3%81%99%E3%81%90%E3%82%84%E3%82%81%E3%82%8B">ルール 3: タイマーがなったら作業をすぐやめる</h3>
<p><img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>完了のタイマーが鳴ったら作業を終える。<br />
もう少しで切りが良いところまで終わる、という場合は数分を目安に作業を延長してもいい。</p>
<h3 id="%E3%83%AB%E3%83%BC%E3%83%AB-4-%E7%B4%B0%E3%81%8B%E3%81%84%E4%BD%9C%E6%A5%AD%E3%81%AF-1-%F0%9F%8D%85%E3%81%AB%E3%81%BE%E3%81%A8%E3%82%81%E3%82%8B">ルール 4: 細かい作業は 1 <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>にまとめる</h3>
<p>完了するのに 25 分に満たない作業はマイクロ・アクティビティ (MA) と呼ぶ。<br />
これらは寄せ集めて、1 つの<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>でまとめて終わらせる。<br />
1 日に 1 <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>を目安に MA 処理専用の <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/> を設定しておくと良い。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="25" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">

<p><a href="https://docs.google.com/spreadsheets/d/1v9nhHv8XXbMQoGk8BUQVM3Trb5Hy5UVQhjANkdMgzRk/edit?usp=sharing">マーケティング部管理シート</a>という Google Spreadsheet がある。<br />
マーケ部では、全員の作業をこのシートで記録したり、予定の管理をしている。</p>
<p>SS 内の &quot;アクティビティ&quot; とう名前のタブのシートがアクティビティ管理シート。</p>
<p>テーブルの構成になっている。<br />
1 列 = 1 <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>。<br />

<div class="columns-2">
<div>
<h3 id="%E6%97%A5%E4%BB%98">日付</h3>
<p>予定段階では、アクティビティを行う予定日。<br />
予定取り実施した場合は実施日になる。</p>
<h3 id="%E6%8B%85%E5%BD%93">担当</h3>
<p>自分の名前をドロップダウンから選択する。<br />
自分のアクティビティは自分で予定・記録する。</p>
</div>
<div>
<h3 id="%E6%8C%87%E6%95%B0">指数</h3>
<p>その日のアクティビティの番号・個数を表す整数。<br />
日付を入れれば自動で値が振り分けられる。<br />
この数字と、右のエラーチェックを確認して、日次ログシートに &quot;実施<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>数&quot; を記載する。</p>
</div>
</div>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="28" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="27" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; A シート</header>

<h3 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF">エラーチェック</h3>
<p>アクティビティの記載のエラーの有無を表す。<br />
自動で値が振り分けられる。</p>
<p>&quot;実行ステータス&quot; が &quot;完了&quot; になっている場合、エラーの有無の判断が行われる。</p>
<ul>
<li>&quot;作業内容&quot; と &quot;アウトプット&quot; のいずれかが空白だとエラー。</li>
<li>&quot;作業内容&quot; に記入されているテキストのカウントが 20 以下だとエラー。</li>
</ul>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="29" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-class="sm" data-theme="ume-purple" lang="ja-JP" class="sm" data-marpit-pagination="28" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--class:sm;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; A シート</header>

<h3 id="%E6%A5%AD%E5%8B%99%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97">業務スコープ</h3>
<p>業務領域。<br />
当該アクティビティが関連している以下の中から最も相応しい 1 つを選択する。</p>
<table>
<thead>
<tr>
<th>値</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>

</tr>
<tr>

<td>smaE やペットカメラ関連。</td>
</tr>
<tr>

</tr>
<tr>

<td>上記のいずれにも該当がない場合はこれ</td>
</tr>

</table>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="30" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="29" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">

<h3 id="%E3%82%BF%E3%82%B9%E3%82%AF%E3%83%BBpj">タスク・PJ</h3>
<p>アクティビティが属するタスクや PJ を表す。<br />
ドロップダウンから該当のものを 1 つ選択する。<br />
該当のタスクや PJ がない場合 (新規の PJ のアクティビティに着手する時など)、&quot;値候補&quot; シートの該当行に新しく値を追加する。<br />
するとドロップダウンから選べるようになる。</p>
<h3 id="%E3%82%A2%E3%82%AF%E3%83%86%E3%82%A3%E3%83%93%E3%83%86%E3%82%A3%E5%90%8D">アクティビティ名</h3>
<p>アクティビティを端的に表す短文。<br />
アクティビティの中身がわかりやすいように命名する。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>

<header>マーケティング部 研修 &gt; 業務管理 &gt; A シート</header>

<h3 id="%E3%82%A2%E3%82%AF%E3%83%86%E3%82%A3%E3%83%93%E3%83%86%E3%82%A3%E7%A8%AE%E5%88%A5">アクティビティ種別</h3>
<p>アクティビティの種類を表す。<br />
該当するものを 1 つドロップダウンから選択する。</p>
<table>
<thead>
<tr>
<th>値</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>学習</td>
<td>知識やスキルを高める目的のアクティビティはこれ。自習、読書、コース・セミナー受講など</td>
</tr>
<tr>
<td>調査・探索</td>
<td>タスクや PJ の上流の情報収集や思考整理。アウトプットや、納期見積もりが難しい場合が多い。</td>
</tr>
<tr>
<td>企画・制作</td>
<td>新規の成果物の作成に直結する作業全般。迷ったらこれ。</td>
</tr>
<tr>
<td>保守・運用</td>
<td>すでにある制作物や業務環境への調整や整理など。</td>
</tr>
<tr>
<td>打ち合わせ</td>
<td>MTG 全般。</td>
</tr>
<tr>
<td>連絡・レビュー・FB</td>
<td>MA の処理や、他のメンバーから依頼された FB 業務など。</td>
</tr>
<tr>
<td>顧客対応</td>
<td>IS のみで使用。一次対応、追客、施工診断、営業引き継ぎなど。</td>
</tr>
<tr>
<td>事務処理</td>
<td>あまり使わない。出社時の紙の提出をまとめてやるときとか。</td>
</tr>
<tr>
<td>ルーティン</td>
<td>朝と夕のルーティン<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>に使用。</td>
</tr>
<tr>
<td>外回り・移動</td>
<td>これもほぼ使わない。仕事で外出する際にはこれを使用する。</td>
</tr>
</tbody>
</table>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>

<header>マーケティング部 研修 &gt; 業務管理 &gt; A シート</header>

<h3 id="%E4%BA%88%E5%AE%9A%E3%82%B9%E3%83%86%E3%83%BC%E3%82%BF%E3%82%B9">予定ステータス</h3>
<p>&quot;予定あり&quot; か &quot;予定なし&quot; かのいずれかを選択する。<br />
基本、翌日の予定作成時には &quot;予定あり&quot; にする。</p>
<p>作業当日に急遽予定を変更して新しくアクティビティを作成した場合には &quot;予定なし&quot; にする。<br />
予定よりも早めにタスクが完了してやることがなくなり、他の業務を進める場合など。<br />
また、当日に急遽対応が必要になったアクティビティがある場合など。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="33" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="32" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; A シート</header>

<h3 id="%E5%AE%9F%E8%A1%8C%E3%82%B9%E3%83%86%E3%83%BC%E3%82%BF%E3%82%B9">実行ステータス</h3>
<p>&quot;作業中&quot;, &quot;完了&quot;, &quot;実行なし&quot; のいずれか。</p>
<p>予定段階では空白にする。<br />
<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>を開始する段階で &quot;作業中&quot; に変更する。<br />
<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>が完了したタイミングで &quot;完了&quot; に。</p>
<p>予定していたが都合により行わなかったアクティビティは &quot;実行なし&quot; にする。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="34" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="33" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">

<h3 id="%E4%BD%9C%E6%A5%AD%E5%86%85%E5%AE%B9">作業内容</h3>
<p>アクティビティの作業中や前後に、アクティビティの内容を記述する。<br />
実施前にこれからやることを頭の整理代わりに書いて置くと良い。</p>
<p>20 文字を下回る記述だとエラーになるので、セル幅の 2/3 くらいが全角で埋まるくらいのボリュームで記述する。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="35" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; A シート" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="34" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; A シート;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">

<h3 id="%E3%82%A2%E3%82%A6%E3%83%88%E3%83%97%E3%83%83%E3%83%88">アウトプット</h3>
<p>アクティビティの成果物や作業物へのリンクを記述する。<br />
複数ある場合は &quot;,&quot; (半角コンマや全角句点) で区切る。<br />
リンクテキストにリンクを差し込む。</p>
<p>アウトプットのない作業の場合は (あまりないと思うが) &quot;アウトプットなし&quot; と記載。<br />
空白のまま実行ステータスが &quot;完了&quot; になるとエラーになるため。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="36" data-paginate="true" data-header="マーケティング部 研修 &gt; 業務管理 &gt; DSM" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="35" style="--paginate:true;--header:マーケティング部 研修 &gt; 業務管理 &gt; DSM;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; 業務管理 &gt; DSM</header>

<h2 id="dsm">DSM</h2>
<div class="columns-2">
<div>
<p>Daily Standup Meeting という朝礼を毎勤務日の 9:30 から行う。<br />
所要時間は 30 min。</p>
<p>前営業日に行ったことや進捗、当日行う予定のアクティビティを 1 人ずつ順番に全員発表する。<br />
それぞれのメンバーの報告について FB や簡単なディスカッションも。</p>
</div>
<div>
<p>目的は細やかで機敏な意見交換とフットワークを実現するため。<br />
マーケは基本フルリモートのチームで実際に顔合わせする機会がないため、毎日少しでもやりとりをする。</p>
<p>Google Meets で行う。<br />
マイク・カメラは ON。議事録の作成や録画は行わない。</p>
</div>
</div>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>

<p>A シート同様にテーブルの形式になっている。<br />
1 行 1 案件。<br />
項目の説明は同シートのヘッダー列グループに記載があるのでそちらを参照する。</p>
<p>支払いと経費精算の社内手続きには、ジョブカン申請ページを印刷して請求書や領収書と一緒に紙を提出する必要がある。<br />
支払い申請の場合、紙は支払い期日までに提出する必要がある。<br />
経費精算は、経費の発生年度内に行えば問題ないが、なる早で処理することを心がける。忘れちゃうので。</p>
<p>フルリモートで出社ができないメンバーは、出社可能メンバーの出社タイミングで紙処理を依頼する。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>

<header>マーケティング部 研修 &gt; 業務管理 &gt; 1 on 1 MTG</header>

<h2 id="1-on-1-mtg">1 on 1 MTG</h2>
<div class="columns-2">
<div>
<p>毎月 第一月曜日の午前中に、1 on 1 ミーティングを行う。<br />
栗原と、マーケメンバーがそれぞれ 1 対 1 で参加する。<br />
所要時間はそれぞれ 60 min。<br />
1 on 1 ミーティングでは、仕事内外のことを話し合う。</p>
</div>
<div>
<p>日々の業務のことは DSM や日次ログのやりとりで意思疎通をするので、それ以外のことを話し合う。<br />
会社やキャリアのこと、プライベートなことなど何でも。</p>

<h2 id="%E6%96%B9%E9%87%9D%E3%83%BB%E3%83%AB%E3%83%BC%E3%83%AB">方針・ルール</h2>
<h3 id="%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9%E3%82%88%E3%81%8F%E5%8F%8D%E5%BF%9C%E3%81%99%E3%82%8B">レスポンスよく反応する</h3>
<div class="columns-2">
<div>
<p><strong>作業より連絡を優先的に処理する。</strong><br />
連絡が滞ると、他の人の作業が遅れたりと負の影響を及ぼすため。</p>
<p>メール、チャット、ツールからのコメントにはすぐに目を通す。<br />
各種ツールの通知設定をしっかりと整備しておく。</p>
</div>
<div>
<p>これは、<strong><img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>の作業中であっても。</strong><br />
可能であれば、クッションやリアクションは即座に行う。<br />
返信は、時間がかかるようであれば <img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>後に、クイックに行えるのであれば通知後即行う。</p>
<p>当然ながら、勤務時間のうち休憩中や<img class="emoji" draggable="false" alt="🍅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f345.svg" data-marp-twemoji=""/>間のブレイク中は反応しなくて良い。</p>
</div>
</div>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="50" data-paginate="true" data-header="マーケティング部 研修 &gt; チーム内連絡 &gt; 方針・ルール" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="49" style="--paginate:true;--header:マーケティング部 研修 &gt; チーム内連絡 &gt; 方針・ルール;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">

<h3 id="%E3%83%AD%E3%82%B0%E3%81%A8%E3%81%97%E3%81%A6%E6%AE%8B%E3%81%99">ログとして残す</h3>
<p>テキストコミュニケーションであれば、自動でログが残る。<br />
Google Meets での打ち合わせは、文字起こし &amp; 録画ツールの tl;dv を起動させてログを残す。<br />
電話で誰かと話した場合、電話の内容を簡単にまとめたメールをフォローですぐ送る。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>

<p>チャットツールは急ぎの用件で使うことが多い。<br />
作業中であってもすぐに通知がきたら確認するようにする。<br />
返信まではしなくても良いが、確認したらリアクションを間髪入れずに行う。</p>

<h2 id="gmail">Gmail</h2>

<div>
<p>Gmail は重要な案件でのやりとりに使用する。<br />
PJ の契約や支払いに関わることなど。<br />
Gmail の受信通知も可能な限りすぐに行う。<br />
返信は作業後で良い。</p>
</div>
<div>
<p>基本的に Cc にはマーケを必ずいれる。<br />
そして、メール本文に宛先を書く。<br />
後者はメールの誤送信を避けるため徹底する。<br />
メール送信前に、メール本文に書かれた宛先と、実際に to や cc に指定したメアドが一致するかを毎回目視で確認する。</p>
</div>

マーケで重用している。<br />
自己タスクの管理や、タスクの依頼の際に使用する。</p>
<h3 id="%E3%83%9C%E3%83%BC%E3%83%89">ボード</h3>
<p>マーケでは 2 つの Trello ボードを運用している。</p>
<ul>
<li>マーケティング ボード</li>

</ul>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="57" data-paginate="true" data-header="マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello" data-footer="2024.9.2 Mon マーケティング部 栗原" data-class="vsm" data-theme="ume-purple" lang="ja-JP" class="vsm" data-marpit-pagination="56" style="--paginate:true;--header:マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello;--footer:2024.9.2 Mon マーケティング部 栗原;--class:vsm;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello</header>

<h3 id="%E3%83%9E%E3%83%BC%E3%82%B1%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0-%E3%83%9C%E3%83%BC%E3%83%89">マーケティング ボード</h3>
<table>
<thead>
<tr>
<th>リスト</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>連絡・メモ</td>
<td>マーケ全体に周知したいことなど。<br />&quot;勤怠連絡&quot; カードで有休の予定などをチームに連絡する。<br />それ以外のカードはあまり最近使っていない。<br />Slack の #ume-marketing-general でのやりとりが増えてきている。</td>
</tr>
<tr>
<td>共有タスク</td>
<td>他のメンバーに依頼するタスクは、このリスト内にカードを作って依頼する。<br /><br />このリストのタスクのメンバーに指定されているメンバーが依頼先。<br /><b>自分が進めている個人タスクより、こちらの依頼タスクの処理を優先して行う。</b>依頼元の他のメンバーの業務の進捗に影響を及ぼすため。<br />期日が設定してあっても、なるはやで処理することを心がける。</td>
</tr>
<tr>
<td>支払い関係</td>
<td>コスト管理表ではいつまでに何をやる、の管理が難しいため、支払い、請求、経費関係のタスクはここで管理する。</td>
</tr>
<tr>
<td>個人リスト</td>
<td>個人的に抱えている ToDo を管理する。<br />目下着手しているタスクは A シートでの管理が主。<br />ここでは長期的なバックログ・備忘的な使い方が適している。</td>
</tr>
</tbody>
</table>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="58" data-paginate="true" data-header="マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="57" style="--paginate:true;--header:マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; Trello</header>

<h3 id="%E3%82%A4%E3%83%B3%E3%82%B5%E3%82%A4%E3%83%89%E3%82%BB%E3%83%BC%E3%83%AB%E3%82%B9-%E3%83%9C%E3%83%BC%E3%83%89">インサイドセールス ボード</h3>
<table>
<thead>
<tr>
<th>リスト</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>連絡・メモ</td>
<td>ほぼ使っていない…</td>
</tr>
<tr>
<td>IS 未完了</td>
<td>IS の一次対応が必要な新規問い合わせの管理に使う。詳細は IS 研修にて。</td>
</tr>
<tr>
<td>IS 完了</td>
<td>IS の一次対応完了したカードを移動する先のリスト。詳細は IS 研修にて。</td>
</tr>
<tr>
<td>LINKEY 問い合わせ FAQ</td>
<td>IS 対応で顧客からの質問はここで管理しようと構想していたが、現状あまり使われていない。<br />今後 FAQ の管理方法は検討していきたい。</td>
</tr>
<tr>
<td>LINKEY 機能更新</td>
<td>LINKEY に新しい機能が追加されたりした場合にここで管理しようとしていたが、あまり機能していないリスト。<br />ここも上同様今後の運用は検討していきたい。</td>
</tr>
<tr>
<td>未分類</td>
<td>使っていない。</td>
</tr>
</tbody>
</table>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>

<h2 id="figjam">FigJam</h2>
<p>マーケ部で、主に資料の企画や設計に使うホワイトボードツール。<br />
画像の挿入やダイアグラムの作成が楽にできる。<br />
キャンバスの大きさがほぼ無限なので、自由きままにレイアウトできる点が強い。<br />
コラボレーションがしやすい点も。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="60" data-paginate="true" data-header="マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; FigJam" data-footer="2024.9.2 Mon マーケティング部 栗原" data-theme="ume-purple" lang="ja-JP" data-marpit-pagination="59" style="--paginate:true;--header:マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; FigJam;--footer:2024.9.2 Mon マーケティング部 栗原;--theme:ume-purple;" data-marpit-pagination-total="59" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;400ms&quot;,&quot;builtinFallback&quot;:true}">
<header>マーケティング部 研修 &gt; チーム内連絡 &gt; その他基幹ツール &gt; FigJam</header>

<p>ただし、弱点も多い。<br />
バージョン管理やタイムスタンプが無いので、いつ誰が作ったものなのかが分かりにくい。<br />
ファイルのフォルダー分けも簡素なものしかない。<br />
なので、一つのフォルダー内に雑多なファイルがたくさんあり、お目当てのファイルを見つけにくい。</p>
<p>したがって今後は、ドキュメント制作においては、Google Document や Spreadsheet など、他のツールで事足りる場合にはそちらで作成して、Google Drive で管理するようにするなど、ドキュメントの作成と管理のルール作りが課題になっている。</p>
<footer>2024.9.2 Mon マーケティング部 栗原</footer>
</section>
