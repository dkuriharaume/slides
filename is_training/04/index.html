<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について</header>

<p><span id="dialpad"></span></p>
<h2 id="dialpad%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">Dialpadについて</h2>
<p>電話対応は全てクラウド電話ツール「Dialpad」で行う。<br />
受付時間は平日10:00~17:00。<br />
受付時間外や対応者不在時は通話相手へボイスメッセージが流れ、着信は来ない設定。</p>
<div class="columns-2">
<div>
<h3 id="%E7%9D%80%E4%BF%A1%E6%99%82">着信時</h3>
<p>着信があり次第、「応答」押下し対応。</p>
</div>
<div>
<p><img src="images/call_popup.png" alt="image" /></p>
</div>
</div>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="4" data-paginate="true" data-header="IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について" data-footer="2024.12.25 Wed マーケティング部 小松" data-theme="ume-orange" lang="ja-JP" data-marpit-pagination="3" style="--paginate:true;--header:IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について;--footer:2024.12.25 Wed マーケティング部 小松;--theme:ume-orange;" data-marpit-pagination-total="26" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について</header>

<h3 id="%E9%80%9A%E8%A9%B1%E6%99%82">通話時</h3>
<p>通話中になると自動でHubspot画面に遷移し、電話番号が入力されたコンタクトレコードが自動作成される。<br />
既に作成済みのレコードの場合は、該当のレコード画面が自動で表示される。</p>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="5" data-paginate="true" data-header="IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について" data-footer="2024.12.25 Wed マーケティング部 小松" data-theme="ume-orange" lang="ja-JP" data-marpit-pagination="4" style="--paginate:true;--header:IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について;--footer:2024.12.25 Wed マーケティング部 小松;--theme:ume-orange;" data-marpit-pagination-total="26" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について</header>

<h3 id="%E9%80%9A%E8%A9%B1%E4%B8%AD">通話中</h3>
<p>通話中メモは、Hubspot内の「コール」 ＞「コールのログを記録」に入力するとそのまま保存できておすすめ。<br />
通話中「ミュート／保留／転送／キーパッド／ゲストを追加する／その他」を選択できる画面が表示されるが、現状使うのは「保留」のみ。<br />
他の担当者からの連絡が必要な時は、担当者より改めて折り返す旨お伝えし終話する。</p>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="6" data-paginate="true" data-header="IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について" data-footer="2024.12.25 Wed マーケティング部 小松" data-class="image-h400" data-theme="ume-orange" lang="ja-JP" class="image-h400" data-marpit-pagination="5" style="--paginate:true;--header:IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について;--footer:2024.12.25 Wed マーケティング部 小松;--class:image-h400;--theme:ume-orange;" data-marpit-pagination-total="26" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について</header>
<div class="columns-2">
<div>
<h3 id="%E4%BC%91%E6%86%A9%E4%B8%AD%E3%82%84%E9%9B%A2%E5%B8%AD%E6%99%82">休憩中や離席時</h3>
<p>右上の名前アイコンを押し、プライバシーモードONにする。</p>
<h3 id="%E4%B8%8D%E5%9C%A8%E7%9D%80%E4%BF%A1%E3%82%84%E3%83%9C%E3%82%A4%E3%82%B9%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8%E3%81%8C%E3%81%82%E3%81%A3%E3%81%9F%E6%99%82">不在着信やボイスメッセージがあった時</h3>
<p>全てアプリ上に記録が残るため、確認次第、折り返し電話する。</p>
</div>
<div>
<p><img src="images/privacy.png" alt="privacy" /></p>
</div>
</div>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="7" data-paginate="true" data-header="IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について" data-footer="2024.12.25 Wed マーケティング部 小松" data-theme="ume-orange" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--header:IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について;--footer:2024.12.25 Wed マーケティング部 小松;--theme:ume-orange;" data-marpit-pagination-total="26" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; Dialpad について</header>
<div class="columns-2">
<div>
<h3 id="%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">グループについて</h3>
<p>グループ（コーポ／民泊LP／新Web）に各々番号を設定しているため、どのサイトの電話番号からかけてきたかが分かるようになっている。<br />
Wixとペラについては現在、サイトを閉じているため基本的にかかってくることはない。</p>
</div>
<div>
<h3 id="%E9%8C%B2%E9%9F%B3%E6%A9%9F%E8%83%BD%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">録音機能について</h3>
<p>基本的に全ての通話が録音される仕様。<br />
Hubspot上でも録音が残るようになっている。<br />
ただし、録音の視聴期限あり。</p>
</div>
</div>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="8" data-paginate="true" data-header="IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; LINKEY商材の導入検討の場合" data-footer="2024.12.25 Wed マーケティング部 小松" data-theme="ume-orange" lang="ja-JP" data-marpit-pagination="7" style="--paginate:true;--header:IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; LINKEY商材の導入検討の場合;--footer:2024.12.25 Wed マーケティング部 小松;--theme:ume-orange;" data-marpit-pagination-total="26" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>IS 対応マニュアル IS 対応マニュアル 電話対応 &gt; LINKEY商材の導入検討の場合</header>

<p><span id="linkey"></span></p>
<h2 id="linkey%E5%95%86%E6%9D%90%E3%81%AE%E5%B0%8E%E5%85%A5%E6%A4%9C%E8%A8%8E%E3%81%AE%E5%A0%B4%E5%90%88">LINKEY商材の導入検討の場合</h2>
<h3 id="%E5%AF%BE%E5%BF%9C%E3%81%AE%E6%B5%81%E3%82%8C">対応の流れ</h3>
<ol>
<li>お客さま情報・検討状況のヒアリング</li>
<li>コールにログを記録</li>
<li>プロパティ更新</li>
<li>必要あれば会社レコード作成</li>
<li>メール送信</li>
<li>タスク処理</li>
<li>Trelloカード更新</li>
</ol>
<footer>2024.12.25 Wed マーケティング部 小松</footer>

<h3 id="1%E3%81%8A%E5%AE%A2%E3%81%95%E3%81%BE%E6%83%85%E5%A0%B1%E3%83%BB%E6%A4%9C%E8%A8%8E%E7%8A%B6%E6%B3%81%E3%81%AE%E3%83%92%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">1.お客さま情報・検討状況のヒアリング</h3>
<div class="columns-2">
<div>
<p>電話問い合わせでは、製品への関心度が高いお客さまが多い。<br />
電話時に可能な限り情報を引き出し、ヒアリングする。</p>
<p>最低限、下記情報は聞きたい。慣れてきたら、より詳細な検討状況ヒアリングをしていく。</p>
<ul>
<li>会社名</li>
<li>お名前</li>
<li>メールアドレス</li>
<li>導入希望台数</li>
<li>導入予定の物件所在地</li>
<li>当社での施工手配のご希望有無</li>
</ul>
</div>
<div>
<blockquote>
<p>スニペットで「電話ヒアリング_トークスクリプト」を設定しているため、”#call_talk”を活用しながら電話対応を行うと良い。</p>
</blockquote>
</div>
</div>
<footer>2024.12.25 Wed マーケティング部 小松</footer>
</section>

<p>Hubspot内「コール」に電話内容をもれなく入力する。<br />

<h4 id="%E6%89%8B%E9%A0%86">手順</h4>
<ul>
<li>
<p>割り当てられたタスクの内容を確認する。<br />
例：「一次対応_資料確認依頼 メール送信」</p>
</li>
<li>
<p>該当のメールテンプレを選択。<br />
「Eメール」 &gt; 右側の「Eメールを作成」 &gt; Eメール作成画面の左上にある「テンプレート」 &gt; 「LINKEY IS 一次対応（資料あり）」 &gt; 「一次対応 I - 資料・価格案内（電話問い合わせ）」テンプレート選択。</p>
</li>
<li>
<p>その他電話応対時に、お客様よりいただいた質問の回答や資料案内が必要な場合は、随時メールに追加する。</p>
</li>
<li>
<p>メール内容に不備がないことを確認のうえ「送信」</p>
</li>
</ul>
