<h3 id="%E3%83%9A%E3%83%BC%E3%82%B8%E6%95%B0%E3%82%92-6-%E2%86%92-10-%E3%81%AB-%E8%BF%BD%E5%8A%A0%E3%81%A7-4-%E3%83%9A%E3%83%BC%E3%82%B8%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B">ページ数を 6 → 10 に 追加で 4 ページ作成する。</h3>
<h3 id="%E3%83%9A%E3%83%BC%E3%82%B8%E6%AF%8E%E3%81%AB%E5%90%84%E6%8C%87%E6%A8%99%E3%81%AE%E7%9B%AE%E6%A8%99%E3%82%92%E5%AE%9A%E3%82%81%E6%B8%AC%E5%AE%9A%E3%81%97%E9%81%94%E6%88%90%E3%81%99%E3%82%8B">ページ毎に各指標の目標を定め、測定し、達成する。</h3>

<header>イプロス 効果検証 &amp; 対策 &gt; Facts</header>

<p><span id="intro"></span></p>
<h2 id="%E3%82%A4%E3%83%97%E3%83%AD%E3%82%B9%E3%81%A8%E3%81%AF">イプロスとは</h2>
<p>事業者向け製品・サービスのカタログサイト。<br />
会員は条件で掲載製品を絞り、製品の電子カタログを閲覧、ダウンロード、問い合わせをすることが可能。<br />
建築・建設周りの製品が多く、会員ユーザーには大手の工務店、ハウスメーカー、設計事務所が多い点が魅力。</p>
<p>製造業向けの「イプロス ものづくり」と建設建築向けの「イプロス 都市まちづくり」の 2 つのポータルサイトに分かれている。<br />
LINKEY が出稿しているのは後者になる。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="6" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; Facts" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; Facts;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; Facts</header>

<p><span id="expectations"></span></p>
<h2 id="%E6%9C%9F%E5%BE%85%E3%81%99%E3%82%8B%E5%8A%B9%E6%9E%9C">期待する効果</h2>
<h3 id="1-%E5%A4%A7%E6%89%8B%E5%B7%A5%E5%8B%99%E5%BA%97%E3%82%84%E8%A8%AD%E8%A8%88%E4%BA%8B%E5%8B%99%E6%89%80%E3%81%8B%E3%82%89%E3%81%AE%E5%BC%95%E3%81%8D%E5%90%88%E3%81%84">1. 大手工務店や設計事務所からの引き合い</h3>
<p>会員ユーザーが、イプロス内の製品ページで資料請求を行うと個人情報を取得することができる。<br />
獲得したリードに対して IS でフォローを行い案件に繋げること可能に。<br />
サイズや適性の高いリードを獲得できるチャンスがある。</p>
<h3 id="2-%E8%AA%8D%E7%9F%A5%E3%81%AE%E5%90%91%E4%B8%8A">2. 認知の向上</h3>
<p>製品ページは Google の検索エンジンに引っかかる。<br />
イプロスは SEO に強いので上位表示されやすくなる。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="7" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; Facts" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; Facts;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; Facts</header>
<span id="contract">
<h2 id="%E5%A5%91%E7%B4%84%E5%86%85%E5%AE%B9%E3%83%BB%E7%8A%B6%E6%B3%81">契約内容・状況</h2>
<p>2024.09.17 に有料契約。<br />
年間契約で 1,500,000 円。月々 137,500 円 (税込み) を支払っている。<br />
無料では不可能な、資料請求者のリード情報の獲得が可能に。<br />
また、「特設サイト」という、通常の製品ページよりもリッチで高パフォーマンスなページの運用が可能になる。<br />
年に 2 回、イプロスが定期配信するメルマガへの掲載でリーチのブーストが可能。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>

<h3 id="%E6%A4%9C%E8%A8%BC%E6%9C%9F%E9%96%93">検証期間</h3>

<h3 id="%E6%8C%87%E6%A8%99">指標</h3>
<p>獲得したリード数が <strong>2 件</strong>。<br />

<p>詳細はこちらの<a href="https://docs.google.com/spreadsheets/d/1RqiWu1Aw6zlXEOLyw6lpCI7mUKfG5-cbjJSrEenCoB8/edit?usp=sharing">スプレッドシート</a>に。</p>

<p><span id="analysis"></span></p>
<h2 id="%E5%88%86%E6%9E%90%E3%83%BB%E8%80%83%E5%AF%9F">分析・考察</h2>
<h3 id="%E3%83%9A%E3%83%BC%E3%82%B8%E6%95%B0%E3%81%8C%E8%B6%B3%E3%82%8A%E3%81%AA%E3%81%84">ページ数が足りない</h3>
<p>イプロスでは製品ページを無数に増やすことができる。<br />
1 製品に 1 ページではなく、1 つの製品について様々な角度で訴求したページを設けることが可能。<br />
運用担当者曰く、成功する企業はページ数が多いとのこと。<br />
ページが増えるとその分ユーザーの検索クエリにひっかかり安くなり、訪問者も資料請求者もその分増える。</p>
<p>LINKEY では現状 6 つのページを掲載しているが少ない。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="11" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 現状: 効果検証の結果 &gt; 分析・考察" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="10" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 現状: 効果検証の結果 &gt; 分析・考察;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; 現状: 効果検証の結果 &gt; 分析・考察</header>

<h3 id="%E5%90%84%E7%A8%AE-kpi-%E3%81%AE%E7%9B%AE%E6%A8%99%E8%A8%AD%E5%AE%9A%E3%81%A8%E6%94%B9%E5%96%84%E3%81%AB%E5%90%91%E3%81%91%E3%81%9F%E5%8F%96%E3%82%8A%E7%B5%84%E3%81%BF%E3%81%8C%E4%B8%8D%E5%8D%81%E5%88%86">各種 KPI の目標設定と、改善に向けた取り組みが不十分</h3>
<p>各製品ページ、特設サイトの KPI (訪問者数やコンバージョンなど) は管理画面から確認ができる。<br />
目標を定めて、目標に対する実績を把握し、下回りがあれば原因の考察や解決策の策定・実施をすることで、各 KPI の向上を目指していく必要がある。<br />
これまでは目標数値の設定も、パフォーマンスの追跡も不十分であった。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>

<p><span id="kgi"></span></p>
<h2 id="cpa-10000-%E5%86%86%E3%82%92-kgi-%E3%81%AB">CPA 10,000 円を KGI に</h2>
<p>他の施策でも目安としている CPA 10,000 円を目指していく。<br />
期日の目安は半年後の 2025.06.01。</p>
<p>それに必要な製品ページ数と、特設サイトを含めた各ページ毎の KPI を設定した。<br />
試算の根拠など詳細はこちらの<a href="https://docs.google.com/spreadsheets/d/1RqiWu1Aw6zlXEOLyw6lpCI7mUKfG5-cbjJSrEenCoB8/edit?usp=sharing">スプレッドシート</a>に。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="14" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="13" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす</header>

<p><span id="add_pages"></span></p>
<h2 id="%E3%83%9A%E3%83%BC%E3%82%B8%E6%95%B0%E3%82%92-6-p-%E3%81%8B%E3%82%89-10-p-%E3%81%AB%E5%A2%97%E3%82%84%E3%81%99">ページ数を 6 P から 10 P に増やす</h2>
<p>試算上、現在の 6 から 4 ページ増やした 10 ページあれば、獲得単価のゴールを現実的にクリアすることが可能になる。<br />
6 ヶ月で 4 ページを作成するので、1 ヶ月あたり 0.7 ページ。切りよく 1 ページ / 月を目標としたい。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="15" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="14" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; ページを増やす</header>

<p>竹居さんが主導して記事のアイデアを現在募っている。<br />
今後は、その中から良さそうな記事アイデアをもとに</p>
<ol>
<li>ダウンロード用資料を企画して作成する。</li>
<li>上記資料を DL できるイプロス製品ページを作成する。</li>
</ol>
<p>イプロスでは資料が本体。<br />
ページでは、訴求できる内容に制限が大きい。所定の形式でしか表現ができない。<br />
製品ページは、本体の資料の紹介をする場所、という位置づけになる。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="16" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="15" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">

<header>イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 改善方法</header>

<h3 id="%E5%90%84%E6%8C%87%E6%A8%99%E3%81%AE%E6%94%B9%E5%96%84%E6%96%B9%E6%B3%95">各指標の改善方法</h3>
<h4 id="imp-%E3%81%AE%E6%94%B9%E5%96%84%E6%96%B9%E6%B3%95">imp の改善方法</h4>
<p>検索結果への表示回数を高めるため、ページやタイトルに使う KW を精査する。<br />
ページ訪問者が使う KW の分析も可能。<br />
よく使われる KW をテーマにした記事を増やしていく。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="20" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 改善方法" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="19" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 改善方法;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 改善方法</header>

<h4 id="imp-%E2%86%92-pv-%E8%BB%A2%E6%8F%9B%E7%8E%87%E3%81%AE%E6%94%B9%E5%96%84%E6%96%B9%E6%B3%95">imp → PV 転換率の改善方法</h4>
<p>検索結果からのクリックで PV となる。<br />
検索結果からのクリックを促すようなタイトル付けと、サムネイル画像の作り込みが必要。</p>
<h4 id="pv-%E2%86%92-pcvpcv-%E2%86%92-cv-%E8%BB%A2%E6%8F%9B%E7%8E%87%E3%81%AE%E6%94%B9%E5%96%84%E6%96%B9%E6%B3%95">PV → PCV、PCV → CV 転換率の改善方法</h4>
<p>ページ訪問者が一定のアクションを行うと PCV となる。<br />
さらにその中から資料請求に至ると CV となる。</p>
<p>資料請求を促すような (資料を読みたくなるような) 資料の企画と制作が必要。<br />
また、資料への興味をかきたてる製品ページの作り込みが必要。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="21" data-paginate="true" data-header="イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 追跡・報告" data-footer="2025.01.20 Mon マーケティング部 栗原" data-theme="ume-yellow" lang="ja-JP" data-marpit-pagination="20" style="--paginate:true;--header:イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 追跡・報告;--footer:2025.01.20 Mon マーケティング部 栗原;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">
<header>イプロス 効果検証 &amp; 対策 &gt; 目標と改善策 &gt; 各ページの KPI &gt; 追跡・報告</header>

<p><span id="report"></span></p>
<h3 id="%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E3%81%AE%E8%BF%BD%E8%B7%A1%E3%83%BB%E5%A0%B1%E5%91%8A">パフォーマンスの追跡・報告</h3>
<p>資料・ページの作成 PJ は <a href="https://docs.google.com/spreadsheets/d/1icp8aVZYWHRhX5k0T8y2YLDBFPxWY_MO-67id7UQKso/edit?usp=sharing">PJ 管理シート</a>にて行う。<br />
公開済みのページのパフォーマンス追跡は、イプロスの管理画面のレポート機能と<a href="https://docs.google.com/spreadsheets/d/1RqiWu1Aw6zlXEOLyw6lpCI7mUKfG5-cbjJSrEenCoB8/edit?usp=sharing">イプロスパフォーマンス測定用 SS</a> (現在制作中) を利用する。<br />
レポート頻度は、ページが揃うまでは月に 1 回を目安に考えている。<br />
ページ数が揃ってきたら月に 2 度ほどに頻度を高めても良いかも。</p>
<footer>2025.01.20 Mon マーケティング部 栗原</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1440 900"><foreignObject width="1440" height="900"><section id="22" data-paginate="true" data-header="イプロス 効果検証 &amp; 目標設定" data-footer="2025.01.20 Mon マーケティング部 栗原" data-class="cover" data-theme="ume-yellow" lang="ja-JP" class="cover" data-marpit-pagination="21" style="--paginate:true;--header:イプロス 効果検証 &amp; 目標設定;--footer:2025.01.20 Mon マーケティング部 栗原;--class:cover;--theme:ume-yellow;" data-marpit-pagination-total="21" data-transition-back="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;pull&quot;,&quot;duration&quot;:&quot;300ms&quot;,&quot;builtinFallback&quot;:true}">

<h1 id="%E3%81%8A%E3%81%97%E3%81%BE%E3%81%84">おしまい</h1>
